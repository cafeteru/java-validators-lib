name: Check code
run-name: ${{ github.actor }} is checking 🏍️
on: [ push ]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Check lint
        run: mvn clean test

      - name: Codecov
        uses: codecov/codecov-action@v3.1.1

